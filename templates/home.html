{% extends "base.html" %}
{% block title %}Home @ Furl{% endblock %}
{% block content %}
<form action="/home" method="POST">
    <label for="url">Enter the EndlessURL:</label>
    <input type="url" name="lurl" id="url"
           placeholder="https://naustylongUrls.com"
           pattern="https://.*"
           size="50"
           required>
    <br><br>
    <input type="submit" value="Shrink">
</form>

{% if short_url %}
    <p>Shortened URL: <a href="{{ short_url }}" target="_blank">{{ short_url }}</a></p>
{% endif %}
{% endblock %}
